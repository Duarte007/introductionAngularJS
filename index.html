<!DOCTYPE html>
<html ng-app="tutorialAngular">

<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/tutorialController.js"></script>
</head>

<body ng-controller="TutorialController">
    <hr />
    <h1>{{tutorialObject.title}}</h1>
    <h2>{{tutorialObject.subTitle}}</h2>

    <p>String: {{tutorialObject.name}}</p>
    <p><b>Binding: {{tutorialObject.bindOutput}}</b></p>

    <label>Name</label>
    <input ng-model="tutorialObject.name">

    <button ng-click="timesTwo()">Multiply</button>

    <md-element-test></md-element-test>
    <span md-attribute-test></span>
</body>

</html>
